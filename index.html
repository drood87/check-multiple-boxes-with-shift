<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Hold Shift to Check Multiple Checkboxes</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!--
            The following is a common layout you would see in an email client.

            When a user clicks a checkbox, holds Shift, and then clicks another checkbox a few rows down, all the checkboxes inbetween those two checkboxes should be checked.
        -->
        <div class="inbox">
            <div class="item">
                <input type="checkbox" class="zero" />
                <p>This is an inbox layout.</p>
            </div>
            <div class="item">
                <input type="checkbox" class="one" />
                <p>Check one item</p>
            </div>
            <div class="item">
                <input type="checkbox" class="two" />
                <p>Hold down your Shift key</p>
            </div>
            <div class="item">
                <input type="checkbox" class="three" />
                <p>Check a lower item</p>
            </div>
            <div class="item">
                <input type="checkbox" class="four" />
                <p>Everything inbetween should also be set to checked</p>
            </div>
            <div class="item">
                <input type="checkbox" class="five" />
                <p>Try do it without any libraries</p>
            </div>
            <div class="item">
                <input type="checkbox" class="six" />
                <p>Just regular JavaScript</p>
            </div>
            <div class="item">
                <input type="checkbox" class="seven" />
                <p>Good Luck!</p>
            </div>
            <div class="item">
                <input type="checkbox" class="eight" />
                <p>Don't forget to tweet your result!</p>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
